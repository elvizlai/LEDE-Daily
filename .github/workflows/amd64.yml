name: x86_64

on:
  schedule:
    - cron: 0 18 * * 2
  push:
    branches:
      - master

jobs:
  build_openwrt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Compile
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          curl -sSL https://gist.githubusercontent.com/elvizlai/d2259630bbe0d8e0058e2158cc39408e/raw/openwrt-x86_64.sh > openwrt-x86_64.sh
          sh ./openwrt-x86_64.sh

      - name: Deliver buildinfo
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_buildinfo
          path: ./lede/artifact/buildinfo/

      - name: Deliver package
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_package
          path: ./lede/artifact/package/

      - name: Deliver firmware
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_firmware
          path: ./lede/artifact/firmware/
